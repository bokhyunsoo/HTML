<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
a:link {
	text-decoration: none; /* 밑줄 제거 */
	color: red;
}
a:hover { /* 마우스가 올라갈 때 */
	text-decoration: underline;
	color: blue;
}
a:visited { /* 방문한 링크 */
	text-decoration : underline;
	color : yellow;
}
a:active { /* 클릭한 순간 */
	text-decoration: underline;
	color : green;
}
</style>
</head>
<body>
<a href="http://daum.net">다음 홈페이지</a><br>
<!-- 새창(새탭)으로 이동 -->
<a href="http://google.com" target="_blank">구글 홈페이지</a><br>
</body>
</html>
