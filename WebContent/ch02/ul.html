<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 태그 속성 = "속성값" -->
<!-- style="스타일속성:스타일값;스타일속성:스타일값" -->
<ul style="list-style-type:square;"> <!-- Unordered List 순서없는 목록 -->
	<li>일반전화 : (국번없이)1330</li>
	<li>휴대전화 : 010-3333-3333</li>
</ul>
<ol style="list-style-type: lower-roman;"> <!-- Ordered List 순서없는 목록 -->
	<li>일반전화 : (국번없이)1330</li>
	<li>휴대전화 : 010-3333-3333</li>
</ol>
</body>
</html>
