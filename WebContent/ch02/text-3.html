<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<strong>주말</strong>마다 <b>시장</b>이 열립니다.<br>
<!-- 이탤릭체 -->
<em>아트마켓</em>이라고도 합니다.<br>
<i>공연괌람</i>을 할 수 있습니다.<br>
<i><b>공연관람</b></i>을 할 수 있습니다.<br>
<!-- style="속성:값; 속성:값"
<태그 속성="값"></태그> -->
<span style="color: blue; font-size: 20px; background-color : red;">제주의 목장</span>
<!-- 인라인 태그(줄바꿈이 없음) -->
<p>제주의 목장</p>
<!-- 문단 태그(자동 줄바꿈) -->
</body>
</html>
