<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1" width="700px">
<caption>표 그리그 연습</caption> <!-- 테이블 제목 -->
<tr>
	<!-- rowspan 세로 셀 합치기 -->
	<td rowspan="4">
		<img src="../images/kiwi.jpg" width="100px"; height="100px"; alt="샘플이미지">
	</td>
</tr>
<tr> <!-- Table Row 테이블의 행 -->
	<th bgcolor="pink">이름</th> <!-- Table Header 제목셀 -->
	<td>김철수</td> <!-- Table Divistion 테이블의 셀 -->
	<th style="background-color:#ffff00;">연락처</th>
	<td>02-999-7777</td>
</tr>
<tr>
	<th>주소</th>
	<!-- colspan="가로셀의 갯수" 가로셀 합치기 -->

</tr>
<tr>
	<th>자기소개</th>
	<td colspan="3">IT취업준비생입니다.</td>
</tr>
</table>
</body>
</html>
