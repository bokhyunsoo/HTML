<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<table border="1">
	<tr>	<!-- Table Row 행 -->
		<td>이름</td> <!-- Table Division 셀 -->
		<td>전화</td>
		<td>이메일</td>
	</tr>
	<tr>
		<td>kim</td>
		<td>010-111-1111</td>
		<td>kim@daum.net</td>
	</tr>
	<tr>
		<td>park</td>
		<td>010-222-1111</td>
		<td>park@daum.net</td>
	</tr>
</table>

<!-- Less Than ~보다 작다 -->
2 &lt; 3<br>
<!-- Greater Than ~보다 크다 -->
3 &gt; 2<br>

&copy;

공백문자 : 공백&nbsp;&nbsp;&nbsp;&nbsp;문자

<ul> <!-- Unordered List 순서없는 리스트 -->
	<li>튤립</li> <!-- List Item -->
	<li>장미</li>
	<li>백합</li>
</ul>
<ol> <!-- Ordered List 순서있는 리스트 -->
	<li>튤립</li> <!-- List Item -->
	<li>장미</li>
	<li>백합</li>
</ol>
</body>
</html>
