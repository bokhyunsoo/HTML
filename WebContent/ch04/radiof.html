<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 웹프로그래밍에서 서버에 값을 전달할 때는 form 태그를 사용
get방식 - 페이지를 요청
post방식 - 데이터를 전달하는 용도
action - 데이터를 받을 주소 -->
<form method="post" action="radiof_result.jsp">
	이름 : <input type="text" name="name"><br>
	나이 : <input type="text" name="age"><br>
	<!-- 데이터 제출 버튼 -->
	<input type="submit" value="확인">
</form>
</body>
</html>
