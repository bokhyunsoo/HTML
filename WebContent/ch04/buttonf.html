<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//자바스크립트 코드 영역
// function 함수이름()
function check(){
	//alert("버튼을 눌렀습니다."); //경고창을 띄움
	//현재 페이지의 요소 중에서 name이 input인 폼의
	//데이터들을 서버로 제출
	//document : 현재 페이지
	//자바스크립트에는 자료형이 없음
	var price = document.input.price.value;
	var amount = document.input.amount.value;
	if(price == ""){ //빈값이면
		alert("가격을 입력하세요."); //경고창 띄우기
		//입력 포커스를 이동시킴
		document.input.price.focus();
		//함수를 호출한 곳으로 되돌아감, 더이상 진행되지 않음
		return;
	}
	if(amount == ""){ //빈값이면
		alert("수량을 입력하세요."); //경고창 띄우기
		//입력 포커스를 이동시킴
		document.input.amount.focus();
		//함수를 호출한 곳으로 되돌아감, 더이상 진행되지 않음
		return;
	}
	//alert(price);
	//alert(amount);
	document.input.submit();
}
</script>
</head>
<body>
<form name="input" method="post" action="buttonf_result.jsp">
	가격 : <input type="text" name="price"><br>
	수량 : <input type="text" name="amount"><br>
	<!-- 버튼을 클릭하면 자바스크립트 check() 함수가 실행됨 -->
	<!-- on+이벤트 : onclick, onfocus, onchange -->
	<input type="button" value="계산" onclick="check()">
</form>
</body>
</html>
